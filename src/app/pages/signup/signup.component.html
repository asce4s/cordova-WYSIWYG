<div class="container">
  <div class="row">
    <h1 class="text-center">CORDOVA WISIWIG</h1>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">JOIN NOW</h1>
      <div class="account-wall">
        <img class="profile-img" src="../../../assets/img/user.png"
             alt="">
        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
        <form class="form-signin" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
          <input type="text" class="form-control" (ngModel)="email" name="email" placeholder="Email" required>
          <input type="password" class="form-control" (ngModel)="password" name="password" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formData.valid">
            Sign Up</button>
          <button routerLink="/login" class="btn btn-default btn-block">
            Go back</button>
        </form>
      </div>
    </div>
  </div>
</div>
