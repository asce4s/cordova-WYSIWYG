<div class="container">
  <div class="row">
    <h1 class="text-center">CORDOVA WISIWIG</h1>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">SIGN IN TO CONTINUE </h1>
      <div class="account-wall">
        <img class="profile-img" src="../../../assets/img/user.png"
             alt="">
        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
        
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form-signin">
          <input type="text" (ngModel)="email" name="email" placeholder="Email" class="form-control" required autofocus>
          <input type="password" (ngModel)="password" name="password" placeholder="Password" class="form-control" required>
          <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-primary btn-block">
            Sign in</button>

        </form>
        <div class="social">
          <span class="text-center">OR</span>
          <button class="btn btn-danger sb" (click)="googleLogin()">Google</button>
          <button class="btn btn-primary sb" (click)="fbLogin()">Facebook</button>
        </div>
      </div>
      <a routerLink="/signup" routerLinkActive="active" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
