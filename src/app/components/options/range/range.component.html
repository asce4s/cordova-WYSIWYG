<form class="form-horizontal" (input)=" formChange()">

  <div class="form-group">
    <label class="col-sm-4 control-label">ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.id" name="id" disabled>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Link</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.link" name="link">
    </div>
  </div>

  <hr>
  <h4>Text</h4>

  <div class="form-group">
    <label class="col-sm-4 control-label">Text</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.text.text" name="text"
             (keyup)="setRangeText()">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Size</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedRange.text.size" name="size">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Align</label>
    <div class="col-sm-8">
      <select [(ngModel)]="selectedRange.text.align" class="form-control " name="align" (change)=" formChange()">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="center" selected="selected">Center</option>
        <option value="justify">Justify</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.text.color" name="color"

             [(colorPicker)]="selectedRange.text.color"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedRange.text.color"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"
      >
    </div>
  </div>

  <hr>
  <h4>Styles</h4>

  <div class="form-group">
    <label class="col-sm-4 control-label">Style</label>
    <div class="col-sm-8">
      <select [(ngModel)]="selectedRange.type" class="form-control" name="align" (change)="addRangeType()">
        <option value="default">Default</option>
        <option value="Range--material">Material</option>

      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Width</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.width" name="width">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Height</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.height" name="height">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">Background</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.background"
             name="background"
             [(colorPicker)]="selectedRange.style.background"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedRange.style.background"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Padding</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.padding" name="padding">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Margin</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.margin" name="margin">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Border Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.borderColor"
             name="borderColor"
             [(colorPicker)]="selectedRange.style.borderColor"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedRange.style.borderColor"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Border Width</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.borderThickness" name="borderWidth">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Radius</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.radius" name="radius">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Classes</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedRange.style.class" name="class">
    </div>
  </div>

  <hr>


</form>
<div class="form-group" style="text-align: center;">

  <Range class="btn btn-default" (click)="eventLoad()">Click here to add custom scripts</Range>

</div>
