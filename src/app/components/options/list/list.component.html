<form class="form-horizontal" (input)=" formChange()">

  <div class="form-group">
    <label class="col-sm-4 control-label">ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.id" name="id" disabled>
    </div>
  </div>



  <hr>
  <h4>Styles</h4>

  <div class="form-group">
    <label class="col-sm-4 control-label">Style</label>
    <div class="col-sm-8">
      <select [(ngModel)]="selectedList.type" class="form-control" name="align" (change)="addListType()">
        <option value="default">Default</option>
        <option value="button--material">Material</option>

      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Width</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.width" name="width">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Height</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.height" name="height">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">List Background</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.background"
             name="background"
             [(colorPicker)]="selectedList.style.background"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedList.style.background"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Padding</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedList.style.padding" name="padding">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Margin</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedList.style.margin" name="margin">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Border Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.borderColor"
             name="borderColor"
             [(colorPicker)]="selectedList.style.borderColor"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedList.style.borderColor"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Border Width</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedList.style.borderThickness" name="borderWidth">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Radius</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedList.style.radius" name="radius">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Classes</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.class" name="class">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Item Padding</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.listItemPadding" name="listItemPadding">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">List Item Margin</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.listItemMargin" name="listItemMargin">
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">List Item Font Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.listItemBackground"
             name="listItemBackground"
             [(colorPicker)]="selectedList.style.listItemBackground"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedList.style.listItemBackground"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">List Item Border Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedList.style.listItemBorderColor"
             name="listitemBorderColor"
             [(colorPicker)]="selectedList.style.listItemBorderColor"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedList.style.listItemBorderColor"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">List Item Border Width</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedList.style.listItemBorderThickness" name="listItemBorderThickness">

    </div>
  </div>

  <hr>


</form>
<div class="form-group" style="text-align: center;">

  <button class="btn btn-default" (click)="eventLoad()">Click here to add custom scripts</button>

</div>
