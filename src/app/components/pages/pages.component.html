<!--Main pain for the pages-->
<div class="page-container">
  <div (click)="openAddPageDialog()" id="addPage">Add Page <span>+</span></div>
  <div>
    <ul>
      <li *ngFor="let page of pages" (click)="selectPage(page.id)" [ngClass]="{selected: selectedPage == page.id}">
        <a>
          <span class="pageCaret"></span>
          <span>{{page.id}}</span>
          <ul [ngClass]="{hide: selectedPage != page.id}">
            <li *ngFor="let element of page.elements">{{element}}</li>
          </ul>
          <span [ngClass]="{hide: selectedPage != page.id}">delete</span>
          <span [ngClass]="{hide: selectedPage != page.id}">edit</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--This is the dialog box for adding pages-->
<div [@modalDialog]="modal" class="addPageDialog">
  <span (click)="hideAddPageDialog()">close</span>
  <div>
    <label for="pageName">Page Name</label>
    <input type="text" id="pageName" [(ngModel)]="newPageName">
    <!--<label for="pageID">Page ID</label>-->
    <!--<input type="text" id="pageID" [(ngModel)]="binding" value="{{newPageName}}">-->
    <button (click) ="addPage()" class="btn btn-default">Create page</button>
  </div>
</div>
