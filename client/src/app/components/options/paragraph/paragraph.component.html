<form class="form-horizontal" (input)=" formChange()">

  <div class="form-group">
    <label class="col-sm-4 control-label">ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.id" name="id" disabled>
    </div>
  </div>


  <hr>
  <h4>Text</h4>

  <div class="form-group">
    <label class="col-sm-4 control-label">Text</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.text.text" name="text"
             (keyup)="setParagraphText()">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Size</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.text.size" name="size">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Align</label>
    <div class="col-sm-8">
      <select [(ngModel)]="selectedParagraph.text.align" class="form-control " name="align" (change)=" formChange()">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="center" selected="selected">Center</option>
        <option value="justify">Justify</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-4 control-label">Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.text.color" name="color"

             [(colorPicker)]="selectedParagraph.text.color"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedParagraph.text.color"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"
      >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Line hight</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.text.lineHeight" name="lineheight">

    </div>
  </div>

  <hr>
  <h4>Styles</h4>



  <div class="form-group">
    <label class="col-sm-4 control-label">Width</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.width" name="width">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Height</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.height" name="height">
    </div>
  </div>



  <div class="form-group">
    <label class="col-sm-4 control-label">Padding</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.padding" name="padding">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Margin</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.margin" name="margin">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Border Color</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.borderColor"
             name="borderColor"
             [(colorPicker)]="selectedParagraph.style.borderColor"
             [cpPosition]="'bottom'"
             [cpPositionOffset]="'10%'"
             [value]="selectedParagraph.style.borderColor"
             (colorPickerChange)="formChange()"
             [cpWidth]="'160px'"


      >
    </div>
  </div>



  <div class="form-group">
    <label class="col-sm-4 control-label">Border Width</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.borderThickness" name="borderWidth">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Overflow</label>
    <div class="col-sm-8">

      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.overflow" name="overflow">

    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Classes</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" [(ngModel)]="selectedParagraph.style.class" name="class">
    </div>
  </div>

  <hr>


</form>
<div class="form-group" style="text-align: center;">

  <button class="btn btn-default" (click)="eventLoad()">Click here to add custom scripts</button>

</div>
