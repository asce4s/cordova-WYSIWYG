<div class="container">
  <div class="row">
    <h1 class="text-center">CORDOVA WISIWIG</h1>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue </h1>
      <div class="account-wall">
        <img class="profile-img" src="../../../assets/img/user.png"
             alt="">
        <form class="form-signin">
          <input type="text" class="form-control" placeholder="Email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
          <label class="checkbox pull-left" style="padding-left: 22px">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>

        </form>
        <div class="social">
          <span class="text-center">OR</span>
          <button class="btn btn-danger sb" (click)="googleLogin()">Google</button>
          <button class="btn btn-primary sb" (click)="fbLogin()">Facebook</button>
        </div>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
